<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
</head>

<body>
    <h1>Welcome to contact page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <form action="" method="POST">
        <label for="fullname">Name:</label>

        <input type="text" name="fullname" id="" placeholder="Full name"><br><br>

        <label for="email">Email:</label>

        <input type="email" name="email" id="" placeholder="Email"><br><br>

        <label for="comment">Comment</label><br><br>
        <textarea name="comment" id="" cols="30" rows="10" placeholder="..."></textarea><br><br>

        <label for="gender">Gender</label><br><br>


        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>

        <br><br>

        <select name="language" id="">
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="js">Javascript</option>
        </select>

        <br><br>
        <label for="social-media">Social Media Platform</label><br><br>
        <input type="checkbox" name="social-media" id="instagram" value="instagram"><label
            for="instagram">Instagram</label>
        <input type="checkbox" name="social-media" id="facebook" value="facebook"><label for="facebook">Facebook</label>
        <input type="checkbox" name="social-media" id="twitter" value="twitter"><label for="twitter">twitter</label>


        <br><br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
